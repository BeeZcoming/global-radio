name: Update Radio Data

on:
  schedule:
    - cron: '0 2 * * 1'  # æ¯å‘¨ä¸€å‡Œæ™¨2ç‚¹ï¼ˆUTCï¼‰è‡ªåŠ¨æ›´æ–°
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'  # ç°åœ¨æœ‰ package.json å’Œ package-lock.json äº†
        
    - name: Install dependencies (none needed)
      run: npm install
      
    - name: Create data directory
      run: mkdir -p data
      
    - name: Run data preprocessing
      run: npm run preprocess
      
    - name: Split data by region
      run: npm run split
      
    - name: Verify data
      run: npm run verify
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-update radio data [skip ci]" && git push)
