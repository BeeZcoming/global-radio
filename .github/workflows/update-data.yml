name: Update Radio Data

on:
  schedule:
    - cron: '0 2 * * 1'  # æ¯å‘¨ä¸€å‡Œæ™¨2ç‚¹ï¼ˆUTCï¼‰è‡ªåŠ¨æ›´æ–°
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js (no cache)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: ''  # æ˜ç¡®è®¾ç½®ä¸ºç©ºå­—ç¬¦ä¸²æ¥ç¦ç”¨ç¼“å­˜
        
    - name: Create data directory
      run: mkdir -p data
      
    - name: Run data preprocessing
      run: node scripts/preprocess-data.js
      
    - name: Split data by region
      run: node scripts/split-by-region.js
      
    - name: Verify data
      run: node scripts/verify-data.js
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-update radio data [skip ci]" && git push)
