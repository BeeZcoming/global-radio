name: Update Radio Data

on:
  schedule:
    - cron: '0 4 * * 1'  # æ¯å‘¨ä¸€å‡Œæ™¨4ç‚¹è‡ªåŠ¨æ›´æ–°
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # å»¶é•¿è¶…æ—¶åˆ°120åˆ†é’Ÿ
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Create data directory
      run: mkdir -p data
      
    - name: Run data preprocessing
      run: python scripts/preprocess-data.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-update radio data [skip ci]" && git push)
