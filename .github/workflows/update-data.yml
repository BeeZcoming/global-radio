name: Update Radio Data

on:
  schedule:
    - cron: '0 2 * * 1'  # æ¯å‘¨ä¸€å‡Œæ™¨2ç‚¹ï¼ˆUTCï¼‰è‡ªåŠ¨æ›´æ–°
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'  # ç§»é™¤è¿™è¡Œå¦‚æœæ²¡æœ‰package-lock.json
        
    - name: Install node-fetch directly
      run: |
        npm init -y
        npm install node-fetch@3
      
    - name: Create data directory
      run: mkdir -p data
      
    - name: Run data preprocessing
      run: node scripts/preprocess-data.js
      
    - name: Split data by region
      run: node scripts/split-by-region.js
      
    - name: Verify data
      run: node scripts/verify-data.js
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-update radio data [skip ci]" && git push)
